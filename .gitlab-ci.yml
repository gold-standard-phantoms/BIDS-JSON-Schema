before_script:
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - apt-get update -y
  - apt-get install -y openssh-client python3 python3-dev python3-setuptools python3-wheel

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - bash -c "ssh-add <(echo '$SSH_PRIVATE_KEY')"

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  # In order to properly check the server's host key, assuming you created the
  # SSH_SERVER_HOSTKEYS variable previously, uncomment the following two lines
  # instead.
  # - mkdir -p ~/.ssh
  # - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

stages:
  - test
  - deploy

python:
  stage: test
  script:
    - apt-get update -qq && apt-get install -y -qq tox
    - tox -e cov-init,py3,cov-report
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - coverage_html_report
    expire_in: 1 day

canary:
  allow_failure: true
  stage: test
  script:
    - apt-get update -qq && apt-get install -y -qq tox
    - tox -e canary

deploy_development:
  stage: deploy
  script:
    - python3 setup.py sdist bdist bdist_wheel
    - cat $SSH_REPO_KEY > .id_rsa
    - chmod 600 .id_rsa
    - scp -i .id_rsa dist/* pypi@goldstandardphantoms.com:/var/www/private-pypi/bids-json-schema
  only:
    - develop

deploy_production:
  stage: deploy
  script:
    - python3 setup.py sdist bdist bdist_wheel
    - echo "$SSH_REPO_KEY" > .id_rsa
    - chmod 600 .id_rsa
    # Only public package should be pushed to the public repo
    # - scp -i .id_rsa dist/* pypi@goldstandardphantoms.com:/var/www/pypi/bids-json-schema
    - scp -i .id_rsa dist/* pypi@goldstandardphantoms.com:/var/www/private-pypi/bids-json-schema
  only:
    - tags
